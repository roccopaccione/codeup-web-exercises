<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>September 15th Pushup</title>
</head>
<body>
<main id="fizzBuzz">

</main>
<script src="/js/jquery.js">
    (function (){
        "use strict"
        $(document).ready(function(){
            let fizz = function(num){
                for(var i = 0; i < num; i++);
                if (i % 15 === 0){
                    $('#fizzBuzz').text(i + ' = FizzBuzz ');
                }else if(i % 5 === 0){
                    $('#fizzBuzz').text(i + ' = Fizz ');
                }else if(i % 3 === 0){
                    $('#fizzBuzz').text(i + ' = Buzz ');
                }else{
                    console.log(i)
                }
            }
            fizz(35)
        })
    })();
</script>

</body>
</html>
