<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage Pushup</title>
</head>
<body>
<h2 id="main"></h2>

<script>
    (function () {
        var output = ''
        for (i = 1; i <= 10; i++){
            output += 'the iteration is: ' + i + '<br>'
        }
        let h2Tag = document.getElementById('main');
        h2Tag.innerHTML = output;
    })();

</script>
</body>
</html>
