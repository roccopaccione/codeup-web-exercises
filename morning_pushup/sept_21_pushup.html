<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>September 21st Pushup</title>
</head>
<body>
<script>
    (function(){
       'use strict'

        let fizzBuzz = (num) => {
           for(let i=1; i < num; i+=1){
               if( i % 15 === 0){
                   console.log(`${i}: fizzBuzz`)
               }else if( i % 5 === 0){
                   console.log(`${i}: fizz`)
               }else if( i % 3 === 0){
                   console.log(`${i}: buzz`)
               }else{
                   console.log(i)
               }
           }
        }
        fizzBuzz(35)
        const fizzMap = fizzBuzz.map(num => num % 10 === 0)
        console.log(fizzMap)
    })();
</script>
</body>
</html>
