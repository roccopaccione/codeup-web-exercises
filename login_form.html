<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
<main class="width-80">
<form class="login">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="login-info">
    </div>
    <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="login-info">
    </div>
    <div>
        <button class="btn btn-block">Login</button>
    </div>
</form>
</main>
</body>
</html>
