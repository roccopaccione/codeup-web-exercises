<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="weatherMapStyle.css">
    <style>
        #map {
            width: 50%;
            height: 30rem;
        }
    </style>
</head>
<body>
<!-------NavBar w/ search Bar------->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Weather App</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Your City" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<!-------->
<section>
    <div class="card display-flex" style="width: 18rem; height: auto">
        <div class="row p-3" id="forecast">
        </div>
    </div>
</section>


<!------ Jumbotron w/ Mapbox---->
<article class="container fluid-contaun">
    <div id="map"></div>
    <pre id="coordinates" class="coordinates"></pre>
</article>




<!------------script links---------->

<script src="weatherMap.js"></script>
